<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能健身倒计时</title>
    <!-- PWA配置 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563EB">
    <!-- 苹果设备支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://clockcn.com/favicon.ico">
    <link rel="icon" href="https://clockcn.com/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-inter bg-gradient-to-br from-light to-slate-100 min-h-screen p-4 text-dark">
    <!-- 固定顶部区域 -->
    <div
        class="fixed top-0 left-0 right-0 z-10 bg-white/80 backdrop-blur-lg shadow-md py-4 px-6 transition-all duration-300">
        <div class="max-w-2xl mx-auto text-center">
            <h1 class="text-3xl font-extrabold text-primary mb-3">训练助手</h1>
            <p class="text-slate-600">循环训练模式（共4轮）</p>
            <!-- 功能切换标签 -->
            <div class="flex justify-center mt-6 border-b border-slate-200 max-w-md mx-auto">
                <button id="workout-tab"
                    class="px-6 py-2 font-medium text-primary border-b-2 border-primary">锻炼模式</button>
                <button id="timer-tab" class="px-6 py-2 font-medium text-slate-500 hover:text-slate-700">独立计时</button>
                <button id="plan-tab" class="px-6 py-2 font-medium text-slate-500 hover:text-slate-700">训练计划</button>
            </div>
            <button class="launch-btn mt-4" id="launchMusic">
                <i class="fa fa-music mr-2"></i>启动网易云音乐
            </button>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="max-w-2xl w-full mx-auto pt-64 pb-16">

        <!-- 锻炼模式容器 - 添加动画类 -->
        <div id="workout-mode" class="mode-container block mb-8">
            <div id="timer-card"
                class="bg-white/90 backdrop-blur-lg rounded-t-none rounded-3xl p-10 card-shadow -mt-2 relative z-0">
                <div class="flex flex-col gap-4 mb-6">
                    <div class="text-center status-badge">
                        <span id="cycle-counter"
                            class="px-5 py-2 rounded-full bg-primary/10 text-primary font-semibold text-lg">循环
                            1/4</span>
                    </div>
                    <div class="text-center">
                        <h2 id="status-text" class="text-2xl font-bold text-workout">准备开始训练</h2>
                    </div>
                </div>
                <div class="text-center mb-10">
                    <div id="display-area" class="text-5xl font-black text-workout timer-pulse"
                        style="font-size: 3rem;">点击开始</div>
                </div>
                <div class="flex flex-col gap-3 max-w-sm mx-auto">
                    <button id="start-btn"
                        class="bg-primary hover:bg-primary/90 text-white py-4 rounded-full flex items-center justify-center gap-2 btn-click">
                        <i class="fa fa-play fa-lg"></i>
                        <span class="text-lg font-medium">开始训练</span>
                    </button>
                    <button id="reset-btn"
                        class="bg-slate-200 hover:bg-slate-300 text-slate-800 py-4 rounded-full flex items-center justify-center gap-2 btn-click">
                        <i class="fa fa-refresh fa-lg"></i>
                        <span class="text-lg font-medium">重置训练</span>
                    </button>
                </div>
                <div id="message" class="mt-6 text-center text-slate-600 text-base">提示：可使用空格键控制开始/完成，R键重置</div>
            </div>
        </div>

        <!-- 训练计划模式容器 -->
        <div id="plan-mode"
            class="mode-container hidden mb-8 bg-white/90 backdrop-blur-lg rounded-3xl p-10 card-shadow max-w-md mx-auto w-full">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-primary mb-3">每日训练计划</h2>
                <p class="text-slate-600">科学安排你的训练内容</p>
            </div>
            <div class="overflow-y-auto max-h-[400px] pr-2">
                <div class="space-y-6" id="daily-plans">
                    <!-- 训练计划内容将通过JavaScript动态生成 -->
                </div>
            </div>
            <div class="mt-6 text-center text-sm text-slate-500">
                <p>提示：点击日期查看详细训练内容</p>
            </div>
        </div>

        <!-- 独立计时模式容器 - 添加动画类 -->
        <div id="timer-mode" class="mode-container hidden mb-8">
            <div class="bg-white/90 backdrop-blur-lg rounded-3xl p-10 card-shadow max-w-md mx-auto w-full">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-primary mb-3">独立计时器</h2>
                    <p class="text-slate-600">自定义倒计时时间</p>
                </div>
                <div class="flex flex-col items-center gap-6 mb-8">
                    <div class="w-full max-w-xs">
                        <label for="timer-input" class="block text-sm font-medium text-slate-700 mb-1">设置时间（秒）</label>
                        <input type="number" id="timer-input" min="0" value="0"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary text-center text-xl"
                            placeholder="输入秒数">
                        <div class="flex gap-4 w-full max-w-xs mt-4">
                            <div class="flex-1">
                                <label for="timer-minutes" class="block text-left text-slate-600 mb-2">分</label>
                                <input type="number" id="timer-minutes" min="0" value="0" step="1"
                                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                            </div>
                            <div class="flex-1">
                                <label for="timer-seconds" class="block text-left text-slate-600 mb-2">秒</label>
                                <input type="number" id="timer-seconds" min="0" max="59" value="0"
                                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                            </div>
                        </div>
                    </div>
                    <div id="timer-display" class="text-7xl font-black text-primary timer-pulse">00:00</div>
                    <div id="timer-message" class="text-center text-slate-600 mt-2"></div>
                </div>
                <div class="flex flex-col gap-3 max-w-sm mx-auto">
                    <button id="timer-start-btn"
                        class="bg-primary hover:bg-primary/90 text-white py-4 rounded-full flex items-center justify-center gap-2 btn-click">
                        <i class="fa fa-play fa-lg"></i>
                        <span class="text-lg font-medium">开始计时</span>
                    </button>
                    <button id="timer-reset-btn"
                        class="bg-slate-200 hover:bg-slate-300 text-slate-800 py-4 rounded-full flex items-center justify-center gap-2 btn-click">
                        <i class="fa fa-refresh fa-lg"></i>
                        <span class="text-lg font-medium">重置计时</span>
                    </button>
                </div>

            </div>
        </div>
<script src="script.js"></script>
</body>
</html>
