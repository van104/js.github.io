<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能健身倒计时</title>
    <!-- PWA配置 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563EB">
    <!-- 苹果设备支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://clockcn.com/favicon.ico">
    <link rel="icon" href="https://clockcn.com/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        workout: '#059669',
                        rest: '#D97706',
                        dark: '#111827',
                        light: '#F3F4F6'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .timer-pulse { animation: none; }
        @keyframes pulse { 50% { transform: scale(1.08); } }
        .final-countdown { animation: finalCountdown 1s ease-in-out infinite; }
        @keyframes finalCountdown { 50% { transform: scale(1.15); opacity: 0.9; } }
        .card-shadow { box-shadow: 0 12px 30px -8px rgba(0,0,0,0.1); }
        .status-badge { transition: all 0.3s ease; }
        /* 按钮交互动画 */
        .btn-click { transition: all 0.15s ease; }
        .btn-click:active {
            transform: scale(0.95);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-bounce {
            animation: bounce 0.3s ease;
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-light to-slate-100 min-h-screen flex items-center justify-center p-4 text-dark">
    <div class="max-w-2xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-primary mb-3">训练助手</h1>
            <!-- 功能切换标签 -->
            <div class="flex justify-center mt-6 border-b border-slate-200 max-w-md mx-auto">
                <button id="workout-tab" class="px-6 py-2 font-medium text-primary border-b-2 border-primary">锻炼模式</button>
                <button id="timer-tab" class="px-6 py-2 font-medium text-slate-500 hover:text-slate-700">独立计时</button>
            </div>
            <p class="text-slate-600">循环训练模式（共4轮）</p>
            <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-md mx-auto">
                <div class="flex flex-col items-start gap-1 px-4">
                    <label for="workout-time" class="text-sm font-medium text-slate-700">锻炼时间（秒）</label>
                    <input type="number" id="workout-time" min="10" max="300" value="60" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                </div>
                <div class="flex flex-col items-start gap-1 px-4">
                    <label for="rest-time" class="text-sm font-medium text-slate-700">休息时间（秒）</label>
                    <input type="number" id="rest-time" min="10" max="180" value="60" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                </div>
            </div>
        </div>
        <div id="workout-mode" class="block">
        <div id="timer-card" class="bg-white/90 backdrop-blur-lg rounded-3xl p-10 card-shadow">
            <div class="flex flex-col gap-4 mb-6">
                <div class="text-center status-badge">
                    <span id="cycle-counter" class="px-5 py-2 rounded-full bg-primary/10 text-primary font-semibold text-lg">循环 1/4</span>
                </div>
                <div class="text-center">
                    <h2 id="status-text" class="text-2xl font-bold text-workout">准备开始训练</h2>
                </div>
            </div>
            <div class="text-center mb-10">
                <div id="display-area" class="text-7xl font-black text-workout timer-pulse">点击开始</div>
            </div>
            <div class="flex flex-col gap-3 max-w-sm mx-auto">
                <button id="start-btn" class="bg-primary hover:bg-primary/90 text-white py-4 rounded-full flex items-center justify-center gap-2 btn-click">
                    <i class="fa fa-play fa-lg"></i>
                    <span class="text-lg font-medium">开始训练</span>
                </button>
                <button id="reset-btn" class="bg-slate-200 hover:bg-slate-300 text-slate-800 py-4 rounded-full flex items-center justify-center gap-2 btn-click">
                    <i class="fa fa-refresh fa-lg"></i>
                    <span class="text-lg font-medium">重置训练</span>
                </button>
            </div>
            <div id="message" class="mt-6 text-center text-slate-600 text-base">提示：可使用空格键控制开始/完成，R键重置</div>
        </div>
    </div>
    </div>

    <!-- 独立倒计时区域 -->
    <div id="timer-mode" class="hidden mt-8 max-w-2xl w-full">
        <div class="bg-white/90 backdrop-blur-lg rounded-3xl p-6 card-shadow">
            <h2 class="text-2xl font-bold text-primary mb-4 text-center">独立倒计时</h2>
            <div class="text-center mb-4">
                <div id="new-timer-display" class="text-5xl font-black text-primary">01:00</div>
            </div>
            <div class="flex gap-3 max-w-sm mx-auto">
                <input type="number" id="new-timer-input" min="10" max="300" value="60" class="flex-1 px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                <button id="new-timer-start" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-1 btn-click">
                    <i class="fa fa-play"></i> 开始
                </button>
                <button id="new-timer-reset" class="bg-slate-200 hover:bg-slate-300 text-slate-800 px-4 py-2 rounded-lg flex items-center justify-center gap-1 btn-click">
                    <i class="fa fa-refresh"></i> 重置
                </button>
            </div>
        </div>
    </div>
    <script>
        // 获取DOM元素
        const workoutTimeInput = document.getElementById('workout-time');
        const restTimeInput = document.getElementById('rest-time');

        // 模式切换DOM元素
        const workoutTab = document.getElementById('workout-tab');
        const timerTab = document.getElementById('timer-tab');
        const workoutMode = document.getElementById('workout-mode');
        const timerMode = document.getElementById('timer-mode');

        // 独立倒计时DOM元素
        const newTimerInput = document.getElementById('new-timer-input');
        const newTimerDisplay = document.getElementById('new-timer-display');
        const newTimerStartBtn = document.getElementById('new-timer-start');
        const newTimerResetBtn = document.getElementById('new-timer-reset');

        const appState = {
            totalCycles: 4,
            workoutDuration: parseInt(workoutTimeInput.value),
            restDuration: parseInt(restTimeInput.value),
            currentCycle: 1,
            isRunning: false,
            isResting: false,
            timer: null,
            audioInstance: null,
            clickSound: new Audio('down_fail.mp3'),
            seconds: parseInt(workoutTimeInput.value)
        };

        // 独立倒计时状态
        const newTimerState = {
            seconds: parseInt(newTimerInput.value),
            isRunning: false,
            timer: null,
            endSound: new Audio('https://clockcn.com/sound/xylophone.mp3')
        };

        // 标签切换逻辑
        function switchToWorkoutMode() {
            workoutMode.classList.remove('hidden');
            workoutMode.classList.add('block');
            timerMode.classList.remove('block');
            timerMode.classList.add('hidden');
            workoutTab.classList.add('text-primary', 'border-primary');
            workoutTab.classList.remove('text-slate-500');
            timerTab.classList.add('text-slate-500');
            timerTab.classList.remove('text-primary', 'border-primary');
        }

        function switchToTimerMode() {
            workoutMode.classList.remove('block');
            workoutMode.classList.add('hidden');
            timerMode.classList.remove('hidden');
            timerMode.classList.add('block');
            workoutTab.classList.add('text-slate-500');
            workoutTab.classList.remove('text-primary', 'border-primary');
            timerTab.classList.add('text-primary', 'border-primary');
            timerTab.classList.remove('text-slate-500');
        }

        // 标签点击事件
        workoutTab.addEventListener('click', () => {
            switchToWorkoutMode();
            appState.clickSound.currentTime = 0;
            appState.clickSound.play();
        });

        timerTab.addEventListener('click', () => {
            switchToTimerMode();
            appState.clickSound.currentTime = 0;
            appState.clickSound.play();
        });

        // 监听时间输入变化
        workoutTimeInput.addEventListener('change', () => {
            appState.workoutDuration = parseInt(workoutTimeInput.value);
            if (!appState.isRunning && !appState.isResting) {
                appState.seconds = appState.workoutDuration;
            }
        });

        restTimeInput.addEventListener('change', () => {
            appState.restDuration = parseInt(restTimeInput.value);
        });

        const dom = {
            startBtn: document.getElementById('start-btn'),
            resetBtn: document.getElementById('reset-btn'),
            displayArea: document.getElementById('display-area'),
            statusText: document.getElementById('status-text'),
            cycleCounter: document.getElementById('cycle-counter'),
            message: document.getElementById('message'),
            timerCard: document.getElementById('timer-card')
        };

        function updateDisplay() {
            if (appState.isResting) {
                const mins = Math.floor(appState.seconds / 60);
                const secs = appState.seconds % 60;
                dom.displayArea.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        dom.displayArea.classList.toggle('final-countdown', appState.seconds <= 10);
        document.title = `00:${appState.seconds} - 健身倒计时`;
            } else {
                dom.displayArea.textContent = '锻炼中';
        document.title = `锻炼中 - 智能健身倒计时`;
            }
        }

        function updateCycleCounter() {
            dom.cycleCounter.textContent = `循环 ${appState.currentCycle}/${appState.totalCycles}`;
            dom.cycleCounter.classList.toggle('bg-primary/10', !appState.isResting);
            dom.cycleCounter.classList.toggle('bg-rest/10', appState.isResting);
        }

        function startWorkout() {
            appState.isRunning = true;
            appState.isResting = false;
            dom.statusText.textContent = '锻炼进行中';
            dom.statusText.classList = 'text-2xl font-bold text-workout';
            dom.displayArea.textContent = '锻炼中';
            dom.displayArea.classList = 'text-7xl font-black text-workout timer-pulse';
            dom.timerCard.classList = 'bg-white/90 backdrop-blur-lg rounded-3xl p-10 card-shadow border-2 border-workout/20';
            dom.message.textContent = '专注锻炼，完成后点击按钮进入休息';
            dom.startBtn.innerHTML = '<i class="fa fa-flag-checkered fa-lg"></i><span class="text-lg font-medium">完成锻炼</span>';
            updateCycleCounter();

            // 锻炼阶段不启用倒计时，由用户主动点击完成
            if (appState.timer) clearInterval(appState.timer);
        }
        

        function switchToRest() {
            appState.isRunning = false;
            appState.isResting = true;
            // 前3次休息使用用户设置的时间，第4次休息增加30秒
            appState.seconds = appState.currentCycle === 4 ? appState.restDuration + 30 : appState.restDuration;
            dom.statusText.textContent = '休息恢复中';
            dom.statusText.classList = 'text-2xl font-bold text-rest';
            dom.displayArea.classList = 'text-7xl font-black text-rest timer-pulse';
            dom.timerCard.classList = 'bg-white/90 backdrop-blur-lg rounded-3xl p-10 card-shadow border-2 border-rest/20';
            dom.message.textContent = '适当休息，准备下一轮训练';
            dom.startBtn.innerHTML = '<i class="fa fa-clock-o fa-lg"></i><span class="text-lg font-medium">休息计时中</span>';
            dom.startBtn.disabled = true;

            appState.timer = setInterval(() => {
                if (appState.seconds <= 0) {
                    clearInterval(appState.timer);
                    // 创建循环音频实例并播放 - 使用在线MP3
    appState.audioInstance = new Audio('https://clockcn.com/sound/xylophone.mp3');
    appState.audioInstance.loop = true;
    appState.audioInstance.play();
                    handleCycleCompletion();
                    return;
                }
                appState.seconds--;
                updateDisplay();
            }, 1000);
        }

        function handleCycleCompletion() {
            if (appState.currentCycle < appState.totalCycles) {
                appState.currentCycle++;
                dom.statusText.textContent = '休息结束';
                dom.displayArea.textContent = '点击开始';
                dom.displayArea.classList = 'text-7xl font-black text-workout';
                dom.message.textContent = '已完成当前轮次，点击开始下一轮训练';
                dom.startBtn.innerHTML = '<i class="fa fa-play fa-lg"></i><span class="text-lg font-medium">开始下一轮</span>';
                dom.startBtn.disabled = false;
                appState.isRunning = false;
                appState.isResting = false;
            } else {
                completeAllCycles();
            }
        }

        function completeAllCycles() {
            clearInterval(appState.timer);
            appState.isRunning = false;
            appState.isResting = false;
            dom.statusText.textContent = '训练完成！';
            dom.statusText.classList = 'text-2xl font-bold text-primary';
            dom.displayArea.textContent = '恭喜完成';
            dom.displayArea.classList = 'text-7xl font-black text-primary';
            dom.timerCard.classList = 'bg-white/90 backdrop-blur-lg rounded-3xl p-10 card-shadow border-2 border-primary/20';
            dom.message.textContent = '您已完成所有3轮科学训练，今天的锻炼很出色！';
            dom.startBtn.innerHTML = '<i class="fa fa-play fa-lg"></i><span class="text-lg font-medium">重新开始训练</span>';
            dom.startBtn.disabled = false;
            appState.currentCycle = 1;
            updateCycleCounter();
        }

        function resetApp() {
            clearInterval(appState.timer);
            // 停止当前播放的音频
            if (appState.audioInstance) {
                appState.audioInstance.pause();
                appState.audioInstance = null;
            }
            appState.currentCycle = 1;
            appState.isRunning = false;
            appState.isResting = false;
            // 重置为用户设置的锻炼时间
            appState.workoutDuration = parseInt(workoutTimeInput.value);
            appState.restDuration = parseInt(restTimeInput.value);
            appState.seconds = appState.workoutDuration;
            dom.displayArea.textContent = '点击开始';
            dom.displayArea.classList = 'text-7xl font-black text-workout';
            dom.statusText.textContent = '准备开始训练';
            dom.statusText.classList = 'text-2xl font-bold text-workout';
            dom.timerCard.classList = 'bg-white/90 backdrop-blur-lg rounded-3xl p-10 card-shadow';
            dom.startBtn.innerHTML = '<i class="fa fa-play fa-lg"></i><span class="text-lg font-medium">开始训练</span>';
            dom.startBtn.disabled = false;
            dom.message.textContent = '提示：可使用空格键控制开始/完成，R键重置';
            updateCycleCounter();
        }

        dom.startBtn.addEventListener('click', () => {
            // 播放点击声音
            appState.clickSound.currentTime = 0;
            appState.clickSound.play();
            
            // 添加按钮动画
            dom.startBtn.classList.add('btn-bounce');
            setTimeout(() => {
                dom.startBtn.classList.remove('btn-bounce');
            }, 300);
            
            if (!appState.isRunning && !appState.isResting) {
                // 停止当前播放的音频
                if (appState.audioInstance) {
                    appState.audioInstance.pause();
                    appState.audioInstance = null;
                }
                startWorkout();
            } else if (appState.isRunning && !appState.isResting) {
                clearInterval(appState.timer);
                switchToRest();
            }
        });

        dom.resetBtn.addEventListener('click', () => {
            // 播放点击声音
            appState.clickSound.currentTime = 0;
            appState.clickSound.play();
            
            // 添加按钮动画
            dom.resetBtn.classList.add('btn-bounce');
            setTimeout(() => {
                dom.resetBtn.classList.remove('btn-bounce');
            }, 300);
            
            resetApp();
        });

        // 独立倒计时函数
        function updateNewTimerDisplay() {
            const mins = Math.floor(newTimerState.seconds / 60);
            const secs = newTimerState.seconds % 60;
            newTimerDisplay.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startNewTimer() {
            if (newTimerState.isRunning) {
                // 暂停倒计时
                clearInterval(newTimerState.timer);
                newTimerState.isRunning = false;
                newTimerStartBtn.innerHTML = '<i class="fa fa-play"></i> 继续';
            } else {
                // 开始或继续倒计时
                newTimerState.isRunning = true;
                newTimerStartBtn.innerHTML = '<i class="fa fa-pause"></i> 暂停';
                newTimerStartBtn.disabled = true;
                newTimerInput.disabled = true;

                appState.clickSound.currentTime = 0;
                appState.clickSound.play();

                newTimerState.timer = setInterval(() => {
                    if (newTimerState.seconds <= 0) {
                        clearInterval(newTimerState.timer);
                        newTimerState.isRunning = false;
                        newTimerStartBtn.innerHTML = '<i class="fa fa-play"></i> 开始';
                        newTimerStartBtn.disabled = false;
                        newTimerInput.disabled = false;

                        // 播放结束声音
                        newTimerState.endSound.currentTime = 0;
                        newTimerState.endSound.play();
                        return;
                    }
                    newTimerState.seconds--;
                    updateNewTimerDisplay();
                }, 1000);
            }
        }

        function resetNewTimer() {
            clearInterval(newTimerState.timer);
            newTimerState.isRunning = false;
            newTimerState.seconds = parseInt(newTimerInput.value);
            updateNewTimerDisplay();
            newTimerStartBtn.innerHTML = '<i class="fa fa-play"></i> 开始';
            newTimerStartBtn.disabled = false;
            newTimerInput.disabled = false;

            // 停止声音
            if (newTimerState.endSound) {
                newTimerState.endSound.pause();
                newTimerState.endSound.currentTime = 0;
            }

            appState.clickSound.currentTime = 0;
            appState.clickSound.play();
        }

        // 独立倒计时事件监听
        newTimerStartBtn.addEventListener('click', () => {
            newTimerStartBtn.classList.add('btn-bounce');
            setTimeout(() => {
                newTimerStartBtn.classList.remove('btn-bounce');
            }, 300);
            startNewTimer();
        });

        newTimerResetBtn.addEventListener('click', () => {
            newTimerResetBtn.classList.add('btn-bounce');
            setTimeout(() => {
                newTimerResetBtn.classList.remove('btn-bounce');
            }, 300);
            resetNewTimer();
        });

        newTimerInput.addEventListener('change', () => {
            if (!newTimerState.isRunning) {
                newTimerState.seconds = parseInt(newTimerInput.value);
                updateNewTimerDisplay();
            }
        });

        // 初始化独立倒计时显示
        updateNewTimerDisplay();

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                dom.startBtn.click();
            }
            if (e.key.toLowerCase() === 'r') {
                dom.resetBtn.click();
            }
        });
    </script>
    <!-- 注册Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
</body>
</html>
